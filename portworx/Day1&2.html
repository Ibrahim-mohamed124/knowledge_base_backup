<h1><strong>Create Snapshots in Portworx</strong></h1>
<ul>
  <li>The Snapshots feature in Portworx protects your data by creating point-in-time copies of persistent volumes (PVs).</li>
  <li>Portworx supports local and cloud snapshots.</li>
</ul>
